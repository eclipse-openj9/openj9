os:
  - linux
language: cpp
sudo: false
cache:
  directories:
    - $HOME/.ccache
dist: trusty
addons:
  apt:
    sources:
      - llvm-toolchain-trusty
    packages:
      - autoconf
      - ca-certificates
      - ccache
      - cpio
      - file
      - g++-4.8
      - gcc-4.8
      - git
      - git-core
      - libasound2-dev
      - libcups2-dev
      - libdwarf-dev
      - libelf-dev
      - libfreetype6-dev
      - libnuma-dev
      - libx11-dev
      - libxext-dev
      - libxrender-dev
      - libxt-dev
      - libxtst-dev
      - make
      - openjdk-8-jdk
      - pkg-config
      - realpath
      - ssh
      - unzip
      - wget
      - zip
      - clang-3.8
      - llvm-3.8
      - libclang-3.8-dev
      - llvm-3.8-dev
before_install:
  - jdk_switcher use oraclejdk8
before_script:
  - ccache -s -z
script:
  - bash ./buildenv/travis/build-on-travis.sh
after_script:
  - ccache -s
env:
  # Note Currently enabling RUN_LINT and RUN_BUILD simultaneously is not supported
  - RUN_BUILD=yes RUN_LINT=no
  - RUN_BUILD=no RUN_LINT=yes
