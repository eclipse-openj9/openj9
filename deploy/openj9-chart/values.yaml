fullnameOverride: []

arch: amd64

image:
  repository: docker.io/adoptopenjdk
  tag: 11-jdk-openj9
  pullPolicy: Always

container:
  command: ["jitserver"]
  OPENJ9_JAVA_OPTIONS: ""
  limits:
    memory: 8Gi
    cpu: 8
  requests:
    memory: 256Mi
    cpu: 1

service:
  port: 38400

replicaCount: 1
