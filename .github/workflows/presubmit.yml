name: Linter

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '.gitignore'
      - '*.md'
      - 'doc/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*.yml'
      - 'buildenv/**'
jobs:
  Linter:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
        sudo apt-get update -y && \
        sudo apt-get -y install \
        g++-7 \
        gcc-7 \
        nasm \
        clang-3.9 \
        llvm-3.9 \
        libclang-3.9-dev \
        llvm-3.9-dev
    - name: run lint shell script
      run: .github/runlint.sh
