syntax = "proto3";

package JITServer;

message Any
   {
   uint64 extendedTypeTag = 1;
   oneof type
      {
      uint64 uint64_v = 2;
      uint32 uint32_v = 3;
      int64 int64_v = 4;
      int32 int32_v = 5;
      bytes bytes_v = 6;
      bool bool_v = 7;
      AnyData vector_v = 8;
      }
   }

message AnyData
   {
   repeated Any data = 1;
   }

